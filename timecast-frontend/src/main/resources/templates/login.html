<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: maincontent(content=~{::section}, title='Login', links=~{::link})">

<head>
    <!-- Put additional style links here -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
<section>
    <form class="login-form" method="POST" th:action="'login?redirect=' + ${redirect}">
        <h2>Login</h2>
        <br>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="mail@mail.com" autofocus/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control"placeholder="Password"/>
            </div>
        </div>

        <br/>
        <div class="form-row button-row">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
</section>
</body>
</html>
