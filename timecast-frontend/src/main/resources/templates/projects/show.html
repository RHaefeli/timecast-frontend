<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: maincontent(content=~{::section}, title='Project Details', links=~{})">
<head>

</head>

<body>
    <section style="width: 60%; margin-left: 10em">
        <section>
        <form th:action="@{/projects} + '/' + ${project.id}" th:object="${project}" method="post">
            <input type="hidden" name="_method" value="PUT" />
            <div class="form-row">
            <div class="form-group col-md-5">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclas="fieldError" autofocus readonly/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldErrorText"></span>
            </div>

            <div class="form-group col-md-1"><!-- spacing --></div>

            <div class="form-group col-md-5">
                <label for="ftePercentage">FTE Percentage</label>
                <input type="text" class="form-control" id="ftePercentage" th:field="*{ftePercentage}" th:errorclas="fieldError" readonly/>
                <span th:if="${#fields.hasErrors('ftePercentage')}" th:errors="*{ftePercentage}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" th:field="*{startDate}" th:errorclas="fieldError" readonly/>
                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="fieldErrorText"></span>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" th:field="*{endDate}" th:errorclas="fieldError" readonly/>
                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="fieldErrorText"></span>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="projectManager">Project Manager</label>
                <input type="text" class="form-control" id="projectManager" th:field="*{projectManager.lastName}" th:errorclas="fieldError" readonly/>
                <span th:if="${#fields.hasErrors('projectManager')}" th:errors="*{projectManager.name}" class="fieldErrorText"></span>
            </div>
        </div>
        	<h4>Allocations</h4>
            <div th:insert="allocations/list.html :: allocations"></div>
            <div class="form-group row">
                <a class="btn btn-default" th:href="@{/projects}">Close</a>
            </div>
        </form>
    </section>
</body>

</html>
