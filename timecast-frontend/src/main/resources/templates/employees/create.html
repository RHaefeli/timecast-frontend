<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: maincontent(content=~{::section}, title='Create new Employee', links=~{}, scripts=~{})">

<head>
    <!-- Put additional style links here -->
</head>

<body>
<section>
    <div th:if="${exception != null}" class="alert alert-danger" th:text="${exception}"></div>
    <h2>Create new Employee</h2>
    <br>

    <form class="app-content" th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="emailAddress">Email Address</label>
                <input type="text" class="form-control" id="emailAddress" th:field="*{emailAddress}" th:errorclas="fieldError" autofocus/>
                <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldErrorText"></span>
            </div>
        </div>

        <br>
        <br>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="role">Role</label>
                <select id="role" class="form-control" th:field="*{role}">
                    <option th:each="role : ${T(wodss.timecastfrontend.domain.Role).values()}"
                            th:value="${role}"
                            th:text="${role}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-row button-row">
            <a class="btn btn-default" th:href="@{/employees}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
</body>

</html>
