<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: maincontent(content=~{::section}, title='List of Employees', links=~{})">

<body>
<section>
    <a class="btn btn-success float-right" href="?form">
        Add Employee
    </a>
    <h2>Employees</h2>
    <br>

    <div class="app-content" th:if="${employees.isEmpty()}">
        <h2 style="text-align: center">No Employees found</h2>
    </div>
    <div class="app-content" style="padding-top: 10px;">
        <br>
        <table class="table table-condensed table-hover">
            <tbody>
            <tr>
                <th colspan="1" style="vertical-align: middle;">Id</th>
                <th colspan="3" style="vertical-align: middle;">Last Name</th>
                <th colspan="3" style="vertical-align: middle;">First Name</th>
                <th colspan="2" style="vertical-align: middle;">Role</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td colspan="1" style="vertical-align: middle;" th:text="${employee.id}" />
                <td colspan="3" style="vertical-align: middle;">
                    <a th:href="@{employees/} + ${employee.id}" th:text="${employee.lastName}"/>
                </td>
                <td colspan="3" style="vertical-align: middle;" th:text="${employee.firstName}" />
                <td colspan="2" style="vertical-align: middle;" th:text="${employee.role}" />
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>

</html>
