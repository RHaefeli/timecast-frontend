<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: maincontent(content=~{::section}, title='Create new User', links=~{})">

<head>
    <!-- Put additional style links here -->
</head>

<body>
<section>
    <div th:if="${exception != null}" class="alert alert-danger" th:text="${exception}"></div>
    <h2>Create new User</h2>
    <br>

    <form th:action="@{/users}" th:object="${user}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:errorclas="fieldError" autofocus/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="emailAddress">Email Address</label>
                <input type="text" class="form-control" id="emailAddress" th:field="*{emailAddress}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" th:field="*{role}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <a class="btn btn-default" th:href="@{/users}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
</body>

</html>
