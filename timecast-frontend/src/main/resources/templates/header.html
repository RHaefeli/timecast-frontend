<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand" th:href="@{/}">Timecast</a>
        <ul class="navbar-nav">
            <li class="nav-item text-nowrap">
                <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Login</a>
                <a sec:authorize="isAuthenticated()" class="nav-link" href="#" onclick="document.getElementById('logout').submit();">Logout</a>
                <form sec:authorize="isAuthenticated()" id="logout" method="POST" th:action="@{/logout}">
                </form>
            </li>
        </ul>
    </nav>
</div>
</html>
