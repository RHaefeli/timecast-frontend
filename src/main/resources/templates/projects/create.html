<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: maincontent(content=~{::section}, title='Create new Project', links=~{}, scripts=~{})">

<head>
    <!-- Put additional style links here -->
</head>

<body>
<section>
    <h2>Create new Project</h2>
    <br>

    <form th:action="@{/projects}" th:object="${project}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclas="fieldError" autofocus/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldErrorText"></span>
            </div>

            <div class="form-group col-md-1"><!-- spacing --></div>

            <div class="form-group col-md-5">
                <label for="ftePercentage">FTE Percentage</label>
                <input type="text" class="form-control" id="ftePercentage" th:field="*{ftePercentage}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('ftePercentage')}" th:errors="*{ftePercentage}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" th:field="*{startDate}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="fieldErrorText"></span>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" th:field="*{endDate}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="fieldErrorText"></span>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="projectManagerId">Project Manager ID</label>
                <input type="text" class="form-control" id="projectManagerId" th:field="*{projectManagerId}" th:errorclas="fieldError"/>
                <span th:if="${#fields.hasErrors('projectManagerId')}" th:errors="*{projectManagerId}" class="fieldErrorText"></span>
            </div>
        </div>

        <div class="form-row">
            <a class="btn btn-default" th:href="@{/projects}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
</body>

</html>
